<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <div class="container col-12">
    <div>
      <div class="col">
        <h1 id="level-title">Click Anywhere to Start</h1>
        <div type="button" id="green" class="btn green btn-success">
        </div>
        <div type="button" id="red" class="btn red btn-danger">
        </div>
      </div>

      <div class="col">
        <div type="button" id="yellow" class="btn yellow btn-warning">
        </div>
        <div type="button" id="blue" class="btn blue btn-primary">
        </div>
      </div>
    </div>



  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
